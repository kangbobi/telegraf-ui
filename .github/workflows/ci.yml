name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mariadb:
        image: mariadb:10.6
        env:
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping --silent" --health-interval=10s --health-timeout=5s --health-retries=5
      
      redis:
        image: redis:6.2
        ports:
          - 6379:6379
        options: --health-cmd="redis-cli ping" --health-interval=10s --health-timeout=5s --health-retries=5

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y redis-tools

      - name: Configure Redis connection
        run: |
          echo "Redis is running on localhost:6379 via Docker service"
          redis-cli -h localhost -p 6379 ping

      - name: Create symbolic link for redis-server
        run: |
          # Create redis-server command that points to Docker service
          echo '#!/bin/bash' | sudo tee /usr/local/bin/redis-server
          echo 'echo "Redis server (Docker service) is running on localhost:6379"' | sudo tee -a /usr/local/bin/redis-server
          echo 'exit 0' | sudo tee -a /usr/local/bin/redis-server
          sudo chmod +x /usr/local/bin/redis-server

      - name: Install bench
        run: |
          pip install frappe-bench
          export REDIS_URL="redis://localhost:6379"
          bench init frappe-bench --python python3
          cd frappe-bench
          bench get-app frappe https://github.com/frappe/frappe --branch version-14
          bench new-site testsite.local \
            --mariadb-root-password=root \
            --admin-password=admin \
            --install-app frappe

      - name: Link app and install
        run: |
          cd frappe-bench
          bench get-app telegraf_ui ../telegraf_ui
          bench --site testsite.local install-app telegraf_ui

      - name: Contoh pengujian otomatis
        run: |
          cd frappe-bench
          bench --site testsite.local execute frappe.utils.print_version
          echo "Simulasi pengujian otomatis: cek versi Frappe dan status site."
          bench --site testsite.local list-apps
      - name: Jalankan unit test Python
        run: |
          cd telegraf_ui
          python -m unittest discover -s tests
